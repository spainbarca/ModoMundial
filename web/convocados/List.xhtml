<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConvocadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConvocadosEmpty}" rendered="#{convocadosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{convocadosController.items.rowCount > 0}">
                    <h:outputText value="#{convocadosController.pagination.pageFirstItem + 1}..#{convocadosController.pagination.pageLastItem + 1}/#{convocadosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{convocadosController.previous}" value="#{bundle.Previous} #{convocadosController.pagination.pageSize}" rendered="#{convocadosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{convocadosController.next}" value="#{bundle.Next} #{convocadosController.pagination.pageSize}" rendered="#{convocadosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{convocadosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_nombJug}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombJug}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_apellJug}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellJug}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_apodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.apodo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_talla}"/>
                            </f:facet>
                            <h:outputText value="#{item.talla}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_partSel}"/>
                            </f:facet>
                            <h:outputText value="#{item.partSel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_golesSel}"/>
                            </f:facet>
                            <h:outputText value="#{item.golesSel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_confederacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.confederacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_liga}"/>

                            <h:outputText value="#{item.liga}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_mundJug}"/>
                            </f:facet>
                            <h:outputText value="#{item.mundJug}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_posicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.posicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocadosTitle_club}"/>
                            </f:facet>
                            <h:outputText value="#{item.club}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{convocadosController.prepareEdit}" value="#{bundle.ListConvocadosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{convocadosController.destroy}" value="#{bundle.ListConvocadosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{convocadosController.prepareCreate}" value="#{bundle.ListConvocadosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConvocadosIndexLink}"/>

</html>
