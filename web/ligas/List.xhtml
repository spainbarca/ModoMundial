<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLigasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLigasEmpty}" rendered="#{ligasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ligasController.items.rowCount > 0}">
                    <h:outputText value="#{ligasController.pagination.pageFirstItem + 1}..#{ligasController.pagination.pageLastItem + 1}/#{ligasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ligasController.previous}" value="#{bundle.Previous} #{ligasController.pagination.pageSize}" rendered="#{ligasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ligasController.next}" value="#{bundle.Next} #{ligasController.pagination.pageSize}" rendered="#{ligasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ligasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigasTitle_codLiga}"/>
                            </f:facet>
                            <h:outputText value="#{item.codLiga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigasTitle_nomLiga}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomLiga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigasTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ligasController.prepareView}" value="#{bundle.ListLigasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ligasController.prepareEdit}" value="#{bundle.ListLigasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ligasController.destroy}" value="#{bundle.ListLigasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ligasController.prepareCreate}" value="#{bundle.ListLigasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLigasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
