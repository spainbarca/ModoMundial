<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLigasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLigasLabel_codLiga}" for="codLiga" />
                    <h:inputText id="codLiga" value="#{ligasController.selected.codLiga}" title="#{bundle.EditLigasTitle_codLiga}" required="true" requiredMessage="#{bundle.EditLigasRequiredMessage_codLiga}"/>
                    <h:outputLabel value="#{bundle.EditLigasLabel_nomLiga}" for="nomLiga" />
                    <h:inputText id="nomLiga" value="#{ligasController.selected.nomLiga}" title="#{bundle.EditLigasTitle_nomLiga}" required="true" requiredMessage="#{bundle.EditLigasRequiredMessage_nomLiga}"/>
                    <h:outputLabel value="#{bundle.EditLigasLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{ligasController.selected.pais}" title="#{bundle.EditLigasTitle_pais}" required="true" requiredMessage="#{bundle.EditLigasRequiredMessage_pais}"/>
                </h:panelGrid>
                <h:commandLink action="#{ligasController.update}" value="#{bundle.EditLigasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLigasViewLink}"/>
                <br />
                <h:commandLink action="#{ligasController.prepareList}" value="#{bundle.EditLigasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLigasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
