<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLigasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLigasLabel_codLiga}"/>
                    <h:outputText value="#{ligasController.selected.codLiga}" title="#{bundle.ViewLigasTitle_codLiga}"/>
                    <h:outputText value="#{bundle.ViewLigasLabel_nomLiga}"/>
                    <h:outputText value="#{ligasController.selected.nomLiga}" title="#{bundle.ViewLigasTitle_nomLiga}"/>
                    <h:outputText value="#{bundle.ViewLigasLabel_pais}"/>
                    <h:outputText value="#{ligasController.selected.pais}" title="#{bundle.ViewLigasTitle_pais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ligasController.destroyAndView}" value="#{bundle.ViewLigasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLigasEditLink}"/>
                <br />
                <h:commandLink action="#{ligasController.prepareCreate}" value="#{bundle.ViewLigasCreateLink}" />
                <br />
                <h:commandLink action="#{ligasController.prepareList}" value="#{bundle.ViewLigasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLigasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
