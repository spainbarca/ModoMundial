<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConfederacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConfederacionesLabel_codConf}"/>
                    <h:outputText value="#{confederacionesController.selected.codConf}" title="#{bundle.ViewConfederacionesTitle_codConf}"/>
                    <h:outputText value="#{bundle.ViewConfederacionesLabel_nameConf}"/>
                    <h:outputText value="#{confederacionesController.selected.nameConf}" title="#{bundle.ViewConfederacionesTitle_nameConf}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{confederacionesController.destroyAndView}" value="#{bundle.ViewConfederacionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConfederacionesEditLink}"/>
                <br />
                <h:commandLink action="#{confederacionesController.prepareCreate}" value="#{bundle.ViewConfederacionesCreateLink}" />
                <br />
                <h:commandLink action="#{confederacionesController.prepareList}" value="#{bundle.ViewConfederacionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConfederacionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
