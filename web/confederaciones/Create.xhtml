<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConfederacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConfederacionesLabel_codConf}" for="codConf" />
                    <h:inputText id="codConf" value="#{confederacionesController.selected.codConf}" title="#{bundle.CreateConfederacionesTitle_codConf}" required="true" requiredMessage="#{bundle.CreateConfederacionesRequiredMessage_codConf}"/>
                    <h:outputLabel value="#{bundle.CreateConfederacionesLabel_nameConf}" for="nameConf" />
                    <h:inputText id="nameConf" value="#{confederacionesController.selected.nameConf}" title="#{bundle.CreateConfederacionesTitle_nameConf}" required="true" requiredMessage="#{bundle.CreateConfederacionesRequiredMessage_nameConf}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{confederacionesController.create}" value="#{bundle.CreateConfederacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{confederacionesController.prepareList}" value="#{bundle.CreateConfederacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConfederacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
