<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConfederacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConfederacionesEmpty}" rendered="#{confederacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{confederacionesController.items.rowCount > 0}">
                    <h:outputText value="#{confederacionesController.pagination.pageFirstItem + 1}..#{confederacionesController.pagination.pageLastItem + 1}/#{confederacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{confederacionesController.previous}" value="#{bundle.Previous} #{confederacionesController.pagination.pageSize}" rendered="#{confederacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{confederacionesController.next}" value="#{bundle.Next} #{confederacionesController.pagination.pageSize}" rendered="#{confederacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{confederacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfederacionesTitle_codConf}"/>
                            </f:facet>
                            <h:outputText value="#{item.codConf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfederacionesTitle_nameConf}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameConf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{confederacionesController.prepareView}" value="#{bundle.ListConfederacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{confederacionesController.prepareEdit}" value="#{bundle.ListConfederacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{confederacionesController.destroy}" value="#{bundle.ListConfederacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{confederacionesController.prepareCreate}" value="#{bundle.ListConfederacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConfederacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
