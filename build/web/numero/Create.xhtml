<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNumeroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNumeroLabel_num}" for="num" />
                    <h:inputText id="num" value="#{numeroController.selected.num}" title="#{bundle.CreateNumeroTitle_num}" required="true" requiredMessage="#{bundle.CreateNumeroRequiredMessage_num}"/>
                    <h:outputLabel value="#{bundle.CreateNumeroLabel_nomNum}" for="nomNum" />
                    <h:inputText id="nomNum" value="#{numeroController.selected.nomNum}" title="#{bundle.CreateNumeroTitle_nomNum}" required="true" requiredMessage="#{bundle.CreateNumeroRequiredMessage_nomNum}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{numeroController.create}" value="#{bundle.CreateNumeroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{numeroController.prepareList}" value="#{bundle.CreateNumeroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNumeroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
