<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNumeroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNumeroLabel_num}"/>
                    <h:outputText value="#{numeroController.selected.num}" title="#{bundle.ViewNumeroTitle_num}"/>
                    <h:outputText value="#{bundle.ViewNumeroLabel_nomNum}"/>
                    <h:outputText value="#{numeroController.selected.nomNum}" title="#{bundle.ViewNumeroTitle_nomNum}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{numeroController.destroyAndView}" value="#{bundle.ViewNumeroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNumeroEditLink}"/>
                <br />
                <h:commandLink action="#{numeroController.prepareCreate}" value="#{bundle.ViewNumeroCreateLink}" />
                <br />
                <h:commandLink action="#{numeroController.prepareList}" value="#{bundle.ViewNumeroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNumeroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
