<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPosicionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPosicionesEmpty}" rendered="#{posicionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{posicionesController.items.rowCount > 0}">
                    <h:outputText value="#{posicionesController.pagination.pageFirstItem + 1}..#{posicionesController.pagination.pageLastItem + 1}/#{posicionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{posicionesController.previous}" value="#{bundle.Previous} #{posicionesController.pagination.pageSize}" rendered="#{posicionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{posicionesController.next}" value="#{bundle.Next} #{posicionesController.pagination.pageSize}" rendered="#{posicionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{posicionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosicionesTitle_n}"/>
                            </f:facet>
                            <h:outputText value="#{item.n}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosicionesTitle_codPos}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosicionesTitle_nomPos}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomPos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{posicionesController.prepareView}" value="#{bundle.ListPosicionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{posicionesController.prepareEdit}" value="#{bundle.ListPosicionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{posicionesController.destroy}" value="#{bundle.ListPosicionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{posicionesController.prepareCreate}" value="#{bundle.ListPosicionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPosicionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
