	<script>


	function playPause(btn,audio){
	    var audio = document.getElementById(audio);
	    if(audio.paused){
	        audio.play();
	        btn.innerHTML = "<span class='demoSpan1Pause'>";
	    } else {
	        audio.pause();
	        btn.innerHTML =  "<span class='demoSpan1Play'>";
	    }
	}

	</script>
